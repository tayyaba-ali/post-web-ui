<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css">
    </head>
    <body>
        <!-- post navbar -->
        <nav class="navbar navbar-expand-lg bg-green h-100">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand text-white fontStyle " href="#">My Post</a>
            </nav>
        </div>
        <!-- Post body -->
        <div class="container-fluid mt-4 ">
            <div class="row p-2 gap-5">
                <div class="col-12 col-sm-12 col-md-4   ">
                    <!-- Post maker -->
                    <div class="card p-4 border-green">
                        <form class="p-2">
                            <div class="mb-3">
                                <label for="post-title" class="form-label fontStyle">Title</label>
                                <input type="text" class="form-control" id="post-title">
                            </div>
                            <label for="postdescrib" class="form-label fontStyle">Description</label>
                            <div class="form-floating fontStyle">
                                <textarea
                                    class="form-control "
                                    placeholder="Leave a comment here"
                                    id="postdescrib"
                                    style="height: 100px"
                                ></textarea>
                            </div>
                            <div class="mt-3 ">
                                <div class="d-flex justify-content-around">
                                    <img
                                        src="./images/1.jfif"
                                        onclick="selectImg('./images/1.jfif')"
                                        class="bg-img"
                                        alt=""
                                    >
                                    <img
                                        src="./images/2.jfif"
                                        onclick="selectImg('./images/2.jfif')"
                                        class="bg-img"
                                        alt=""
                                    >
                                    <img
                                        src="./images/3.jfif"
                                        onclick="selectImg('./images/3.jfif')"
                                        class="bg-img"
                                        alt=""
                                    >
                                    <img
                                        src="./images/4.jfif"
                                        onclick="selectImg('./images/4.jfif')"
                                        class="bg-img"
                                        alt=""
                                    >
                                    <img
                                        src="./images/5.jfif"
                                        onclick="selectImg('./images/5.jfif')"
                                        class="bg-img"
                                        alt=""
                                    >
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary mt-4 fontStyle color-blue" onclick="submitPost()">Add Post</button>
                        </form>
                    </div>
                </div>
                <!-- showing post -->
                <div class="col-12 col-sm-12 col-md-6 " id="posts"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
