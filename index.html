<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- post navbar -->
        <nav class="navbar navbar-expand-lg bg-green h-100">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand text-white fontStyle " href="#">My Post</a>
            </nav>
        </div>
        <!-- Post body -->
        <div class="container-fluid mt-4 ">
            <div class="row p-2 ">
                <div class="col-12 col-sm-12 col-md-4   ">
                    <!-- Post maker -->
                    <div class="card p-4 border-green">
                        <form class="p-2">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label fontStyle">Title</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp"
                                >
                            </div>
                            <div class="form-floating fontStyle">
                                <textarea
                                    class="form-control "
                                    placeholder="Leave a comment here"
                                    id="floatingTextarea2"
                                    style="height: 100px"
                                ></textarea>
                                <label for="floatingTextarea2 ">Description</label>
                            </div>
                            <button type="submit" class="btn btn-primary mt-4 fontStyle color-blue">Submit</button>
                        </form>
                    </div>
                </div>
                <!-- showing post -->
                <div class="col-12 col-sm-12 col-md-8 p-3  border-green">
                    <div class="card ">
                        <div class="card-header fontStyle">
                            @Posts
                        </div>
                        <div class="card-body ">
                            <h5 class="card-title fontStyle">Title</h5>
                            <p class="card-text fontStyle">Description</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
